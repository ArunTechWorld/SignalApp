<ion-content>
  <div class="wrapper">
    <div class="header">
      <div class="header-text">CAR SETTINGS</div>
      <div class="close-icon" (tap)="goToHome()">
        <ion-img src="assets/imgs/White_Close_Button.png"></ion-img>
      </div>
    </div>
    <div class="content">
      <ion-list>
        <ion-item class="car-item" *ngFor="let car of carList"  (tap)="carDetails(car)">
          <div class="car-img">
            <div class="car-placeholder">
              <img class="image" src={{car.asset.imageUrl}} onError="this.src='../assets/svg/default_Car.svg'"/>
            </div>            
          </div>
          <!-- <div class="car-link" (tap)="carDetails()"> -->
          <div class="item-text" *ngIf="car.asset.name !== ''; else elseBlock">
            <div class="car-name">
              {{car.asset.name}}
            </div>
            <div class="car-model">
              {{car.asset.year}}  {{car.asset.make}} {{car.asset.model}}
            </div>
          </div>
          <ng-template #elseBlock>
          <div class="item-text item-text2">
            <div class="car-name">
              {{car.asset.year}} {{car.asset.make}} {{car.asset.model}}
            </div>            
          </div>
          </ng-template>         
          <div class="item-nav">
            <span class="right"></span>
            <!-- <ion-img src="assets/svg/Triangle.svg"></ion-img> -->
          </div>           
          <!-- </div> -->
        </ion-item>
      </ion-list>
    </div>
    <div class="to-add-or-remove" *ngIf="carList.length > 0">
      <div class="car-text">
        <span>To add or remove a car</span>
        <br>
        <a href="tel:{{lojackPhone.phone}}">{{lojackPhone.text2}}</a>
      </div>    
    </div>
    <div class="error-message" [hidden]="!errorMessage">
      <ion-icon name="warning"></ion-icon>{{errorMessage}}
    </div>
  </div>
</ion-content>
