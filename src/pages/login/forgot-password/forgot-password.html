<!-- Generated template for the ForgotPasswordComponent component -->
<div>
   <div class="progress-buttons">
    <button class="gray-nav-btn acc-prev-next-btn" (click)="backtologinpage()">Back</button>
    <button class="red-nav-btn acc-prev-next-btn" (click)="forgotPassword()" [disabled]="!isValidEmail">Next
    </button>
  </div>
  <div class="forgotpassword-icon"></div>
   <ion-slides #slides class="slider-scroll-content">
  <ion-slide class="slider-scroll-content">
        <div class="title">Forgot Password</div>
        <div class="sub-title">Enter the email used with the account to get started.</div>
        <div class="typeformat"> 
        <form novalidate class="lojack-form slider-scroll-content">
        <ion-item class="lojack-input" [ngClass]="{'invalid-input':(errorMessageInput),'input-icon':(isValidEmail)}">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #userName (focusout)="validateForm('emailError',$event)" (keyup)="validateForm('email',$event)" [(ngModel)]="userInput.email" name="email"></ion-input>
      <span clear class="btn-icon" item-right *ngIf="isValidEmail">
        <ion-icon name="checkmark" class="gray-icon"> </ion-icon>
      </span>
    </ion-item>
          <div class="error-message" [hidden]="!errorMessage">
            <ion-icon name="warning"></ion-icon>
            <div class="email-error">
            {{errorMessage}}
            </div>
          </div>
        </form>
        </div>
      </ion-slide>
      </ion-slides>
</div>
